<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>GoT RPG</title>

	<script type="text/javascript" src="assets/javascript/game.js" defer></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<!-- header -->
	<h1 class="page-header text-center" id="game-title">Game of Thrones Battle</h1>


	<!-- content -->
	<div class="container text-center" id="content">

		<!-- characters -->
		<div class="row">

			<div class="col-xs-10">
				<div class="row" id="chars">
					<h2 class="page-header" id="directions">Choose your Hero</h2>

					<div class="col-xs-2 char char-select" id="char-1" value="char1">
						<div class="thumbnail">
							<div class="char-name"></div>
							<div class="char-img"></div>
							<div class="char-status"></div>
						</div>
					</div>

					<div class="col-xs-2 char char-select" id="char-2" value="char2">
						<div class="thumbnail">
							<div class="char-name"></div>
							<div class="char-img"></div>
							<div class="char-status"></div>
						</div>
					</div>

					<div class="col-xs-2 char char-select" id="char-3" value="char3">
						<div class="thumbnail">
							<div class="char-name"></div>
							<div class="char-img"></div>
							<div class="char-status"></div>
						</div>
					</div>

					<div class="col-xs-2 char char-select" id="char-4" value="char4">
						<div class="thumbnail">
							<div class="char-name"></div>
							<div class="char-img"></div>
							<div class="char-status"></div>
						</div>
					</div>

				</div>
			</div>
			<!-- scoreboard -->
			<div class="col-xs-2 text-left" id="scoreboard">
				<div class="well">
					<p id="wins">Wins: 0</p>
					<p id="losses">Losses: 0</p>
				</div>
			</div>
			<!-- end scoreboard -->
		</div>
		<!-- end characters -->

		<!-- Arena -->
		<div class="row" id="arena">

			<h2 class="page-header">Arena</h2>
			<!-- hero div -->
			<div class="col-xs-2 char char-arena" id="hero">
				<div class="thumbnail hero">
					<div class="char-name"></div>
					<div class="char-img"></div>
					<div class="char-status"></div>
				</div>
				<!-- hero health bar -->
				<div class="progress">
					<div class="progress-bar" id="hero-hp" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
						<span class="sr-only"></span>
					</div>
				</div>
			</div>

			<!-- defender div -->
			<div class="col-xs-2 char char-arena" id="defender">
				<div class="thumbnail defender">
					<div class="char-name"></div>
					<div class="char-img"></div>
					<div class="char-status"></div>
				</div>
				<!-- defender health bar -->
				<div class="progress">
					<div class="progress-bar" id="defender-hp" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
						<span class="sr-only"></span>
					</div>
				</div>
			</div>

			<!-- status section -->
			<div class="col-xs-8">

				<div class="row text-left">
					<div class="col-xs-8 well" id="status">
						<p id="hero-attack"></p>
						<p id="defender-attack"></p>
						<p id="game-status"></p>
					</div>
				</div>

				<!-- buttons - only one visible at a time -->
				<div class="row text-left">	
					<div class="col-xs-2" id="attack">
						<button class="btn btn-primary">Attack</button>
					</div>

					<div class="col-xs-2" id="replay">
						<button class="btn btn-info">Replay</button>
					</div>

					<div class="col-xs-2" id="next-round">
						<button class="btn btn-info">Next Round</button>
					</div>
				</div>

			</div>
			
		</div>
		<!-- end Arena -->
		
		<!-- audio div for theme song / sound effects -->
		<div id="audio">
			<audio loop id="theme-song" src="https://c6.rbxcdn.com/3a8d2319e33b05afe7337c00b488742b"></audio>
			<audio id="sword-slash" src="https://c3.rbxcdn.com/b84a8956f455a3d539de64807036710e"></audio>
		</div>

	</div>	
	<!-- end content -->

</body>
</html>
